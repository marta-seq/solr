<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Papers Explorer</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        p { margin-bottom: 20px; }

        #paperTable {
            width: 100% !important;
            border-collapse: collapse;
            margin-top: 15px;
        }
        /* Global styling for all table cells: prevents text wrapping by default */
        #paperTable th, #paperTable td {
            border: 1px solid #ddd;
            padding: 4px 8px;
            text-align: left;
            font-size: 0.9em;
            white-space: nowrap; /* Forces content to stay on one line */
        }
        #paperTable th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* --- CSS FOR TRUNCATION (for 'title' column, etc.) --- */
        /* This class will be added to cells that need truncation AND a controlled width */
        #paperTable td.truncate {
            overflow: hidden;            /* Hides content that overflows the cell's boundaries */
            text-overflow: ellipsis;     /* Displays "..." for hidden content */
            max-width: 150px;            /* IMPORTANT: Set a maximum width for this column (e.g., 'title') */
                                         /* ADJUST THIS VALUE (e.g., 100px, 200px, 250px)
                                            to control how wide the 'title' column appears.
                                            Make it smaller if the table is still too wide. */
        }
        /* End NEW CSS */

        /* Optional: Styling for the horizontal scrollbar introduced by DataTables scrollX */
        .dataTables_scrollBody {
            border-bottom: 1px solid #ddd;
        }
        /* Make the global search input and pagination controls a bit more spaced */
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_paginate {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¬ Application Papers Exploratory Framework</h1>
    <p>Explore and filter the harmonized weak annotation pool for 'application' type papers directly in your browser.</p>

    <table id="paperTable" class="display compact" style="width:100%">
        <thead>
            <tr>
                </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script type="text/javascript">
        // Function to dynamically get the base path for assets on GitHub Pages
        function getGithubPagesBasePath() {
            const pathname = window.location.pathname;
            const parts = pathname.split('/');
            if (parts.length > 1 && parts[1] !== '') {
                return '/' + parts[1];
            }
            return '';
        }

        $(document).ready(function() {
            const basePath = getGithubPagesBasePath();

            // --- CRITICAL: Verify this path matches the EXACT location of your CSV on GitHub.com ---
            //
            // Option A: If your CSV is in 'your-repo/docs/data/' (recommended structure)
            const csvFilePath = `${basePath}/data/weak_annotation_pool_application_papers_harmonized.csv`;

            // Option B: If your CSV is directly in 'your-repo/docs/'
            // const csvFilePath = `${basePath}/weak_annotation_pool_application_papers_harmonized.csv`;

            console.log("Attempting to load CSV from:", csvFilePath);

            function loadCsvAndInitializeTable() {
                Papa.parse(csvFilePath, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        // Check for any parsing errors reported by PapaParse
                        if (results.errors.length > 0) {
                            console.error("PapaParse errors:", results.errors);
                            alert("Error parsing CSV data. Please check the CSV file for issues (e.g., malformed lines).");
                            return;
                        }

                        let originalHeaders = results.meta.fields; // All headers detected in your CSV
                        const data = results.data.map(row => originalHeaders.map(header => row[header]));

                        // --- YOUR DESIRED COLUMN ORDER (based on your last input) ---
                        // Only columns listed here will be displayed, in this exact order.
                        // Any column from your CSV that is NOT in this list will NOT be displayed.
                        const desiredDisplayOrder = [
                            'title', // This column will be truncated
                            'curated_data_modalities_used',
                            'modalities_general',
                            'tissue',
                            'disease',
                            'animal',
                            'biological_context',
                            'main_goals',
                            'covered_analysis_steps',
                            'data_links_mentioned',
                            'doi',
                            'pmid',
                            'paper_type',
                            'annotation_status',
                            'llm_query_date',
                            'llm_model',
                            'relevance_score_llm'
                        ];

                        // Define columns for DataTables based on the desired order
                        const dataTableColumns = desiredDisplayOrder.map(colName => {
                            const colDef = {
                                title: colName,
                                // Map the column name to its original index in the CSV data
                                data: originalHeaders.indexOf(colName)
                            };

                            // --- Truncate 'title' column with ellipsis and tooltip on hover ---
                            if (colName === 'title') {
                                colDef.className = 'truncate'; // Add CSS class for max-width and ellipsis
                                colDef.render = function (data, type, row) {
                                    if (type === 'display' && data && data.length > 50) { // Truncate if longer than 50 characters
                                        // Use `data.replace(/"/g, '&quot;')` to correctly escape quotes in the title attribute for HTML safety
                                        return '<span title="' + data.replace(/"/g, '&quot;') + '">' + data.substr(0, 50) + '&hellip;</span>';
                                    }
                                    return data;
                                };
                            }

                            // Columns not in `desiredDisplayOrder` are automatically not displayed.
                            // No need for `visible: false` for those.

                            return colDef;
                        });

                        $('#paperTable').DataTable({
                            data: data,
                            columns: dataTableColumns, // Use the new ordered and configured columns

                            paging: true,     // Enable pagination
                            searching: true,  // Enable the global search box
                            ordering: true,   // Enable column sorting
                            info: true,       // Show "Showing X of Y entries" info

                            // --- Table Sizing and Scroll (to fit screen) ---
                            scrollX: true,    // Add horizontal scrollbar if table content is wider than screen
                            autoWidth: false, // Prevents DataTables from trying to perfectly fit columns, better with scrollX

                            // Optional: Set explicit initial column widths if needed.
                            // This ensures columns have a starting width before DataTables auto-calculates.
                            columnDefs: [
                                { width: '150px', targets: originalHeaders.indexOf('title') } // Set width for title column
                                // You can add more like: { width: '80px', targets: originalHeaders.indexOf('DOI') }
                            ]
                        });

                        console.log("Table initialized with custom column order, specified columns displayed, and 'title' column truncated.");
                    },
                    error: function(err, file, inputElem, reason) {
                        console.error("PapaParse loading error:", err, reason);
                        alert("Error loading CSV file. Please check your browser's console for network errors (e.g., 404 Not Found).");
                    }
                });
            }

            loadCsvAndInitializeTable();
        });
    </script>
</body>
</html>
