<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Papers Explorer</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        p { margin-bottom: 20px; } /* Add some space below the paragraph */

        #paperTable {
            width: 100% !important; /* Ensure DataTables respects 100% width with scrollX */
            border-collapse: collapse;
            margin-top: 15px; /* Add some space above the table */
        }
        #paperTable th, #paperTable td {
            border: 1px solid #ddd;
            padding: 4px 8px; /* Reduced vertical padding, standard horizontal */
            text-align: left;
            font-size: 0.9em; /* Slightly smaller font size for compactness */
        }
        #paperTable th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* --- CSS FOR TRUNCATION --- */
        #paperTable td.truncate { /* Apply this class to cells that should truncate */
            white-space: nowrap;         /* Prevent text wrapping */
            overflow: hidden;            /* Hide overflow content */
            text-overflow: ellipsis;     /* Show ellipsis (...) for hidden content */
            max-width: 200px;            /* IMPORTANT: Set a max-width for the column */
                                         /* Adjust this value (e.g., 150px, 250px, 300px) as needed for 'Title' */
        }
        /* End NEW CSS */

        /* Optional: Styling for the horizontal scrollbar introduced by DataTables scrollX */
        .dataTables_scrollBody {
            border-bottom: 1px solid #ddd;
        }
        /* Make the global search input and pagination controls a bit more spaced */
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_paginate {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¬ Application Papers Exploratory Framework</h1>
    <p>Explore and filter the harmonized weak annotation pool for 'application' type papers directly in your browser.</p>

    <table id="paperTable" class="display compact" style="width:100%">
        <thead>
            <tr>
                </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script type="text/javascript">
        // Function to dynamically get the base path for assets on GitHub Pages
        function getGithubPagesBasePath() {
            const pathname = window.location.pathname;
            const parts = pathname.split('/');
            if (parts.length > 1 && parts[1] !== '') {
                return '/' + parts[1];
            }
            return ''; // For user pages (username.github.io)
        }

        $(document).ready(function() {
            const basePath = getGithubPagesBasePath();

            // --- CRITICAL: Verify this path matches the EXACT location of your CSV on GitHub.com ---
            //
            // Option A: If your CSV is in 'your-repo/docs/data/' (recommended structure)
            const csvFilePath = `${basePath}/data/weak_annotation_pool_application_papers_harmonized.csv`;

            // Option B: If your CSV is directly in 'your-repo/docs/'
            // const csvFilePath = `${basePath}/weak_annotation_pool_application_papers_harmonized.csv`;

            console.log("Attempting to load CSV from:", csvFilePath);

            function loadCsvAndInitializeTable() {
                Papa.parse(csvFilePath, {
                    download: true,       // Tell PapaParse to fetch the file from the URL
                    header: true,         // Treat the first row as column headers (returns an array of objects)
                    skipEmptyLines: true, // Ignore any empty rows in the CSV
                    complete: function(results) {
                        // Check for any parsing errors reported by PapaParse
                        if (results.errors.length > 0) {
                            console.error("PapaParse errors:", results.errors);
                            alert("Error parsing CSV data. Please check the CSV file for issues (e.g., malformed lines).");
                            return;
                        }

                        let headers = results.meta.fields; // Get original headers from CSV
                        // `results.data` is an array of objects (rows). Convert to array of arrays for DataTables.
                        const data = results.data.map(row => {
                            return headers.map(header => row[header]);
                        });

                        // --- NEW: Define your desired column order ---
                        // IMPORTANT: List ALL column names from your CSV's header row, exactly as they appear.
                        // The order here will determine the display order of columns in the table.
                        // Columns not listed here will NOT be displayed.

                        const desiredDisplayOrder = [
                            'title', // Example: Put Title first
                            'curated_data_modalities_used',
                            'modalities_general',
                            'tissue',
                            'disease',
                            'animal',
                            'biological_context',
                            'main_goals',
                            'covered_analysis_steps',
                            'data_links_mentioned',
                            'doi',
                            'pmid',
                            'paper_type',
                            'annotation_status',
                            'llm_query_date',
                            'llm_model',
                            'relevance_score_llm',


                        ];

                        // Create the `columns` array for DataTables in the desired order
                        const dataTableColumns = desiredDisplayOrder.map(colName => {
                            const colDef = {
                                title: colName,
                                // This `data` property is crucial when your `data` source is an array of arrays
                                // It links the column definition to the correct data index.
                                // We find the original index of the column name from PapaParse's `headers`.
                                data: headers.indexOf(colName)
                            };

                            // --- NEW: Truncate long text for specific columns ---
                            // Apply truncation to Title and Comment columns
                            if (colName === 'Title' || colName === 'Comment') {
                                colDef.className = 'truncate'; // Add a class for CSS styling
                                colDef.render = function (data, type, row) {
                                    if (type === 'display' && data && data.length > 80) { // Truncate if longer than 80 chars
                                        // Wrap in a span with 'title' attribute for tooltip
                                        return '<span title="' + data.replace(/"/g, '&quot;') + '">' + data.substr(0, 80) + '&hellip;</span>';
                                    }
                                    return data;
                                };
                            }
                            // --- End NEW: Truncation ---

                            // Check if this column should be hidden based on your original list
                            const columnsToHide = [
                                'is_method_paper', 'is_method_comparison_paper', 'review_type', 'methodology_type',
                                'pipeline_package_name', 'main_goals', 'data_links_mentioned', 'code_availability.status',
                                'code_availability.link_in_abstract_or_title', 'is_disease_specific_review',
                                'is_pipeline_paper', 'is_review_paper'
                            ];
                            if (columnsToHide.includes(colName)) {
                                colDef.visible = false; // Hide the column
                            }

                            return colDef;
                        });

                        $('#paperTable').DataTable({
                            data: data, // Your parsed CSV data (array of arrays)
                            columns: dataTableColumns, // Use the newly ordered and configured columns

                            paging: true,     // Enable pagination
                            searching: true,  // Enable the global search box
                            ordering: true,   // Enable column sorting
                            info: true,       // Show "Showing X of Y entries" info

                            // --- Table Sizing and Scroll (to fit screen) ---
                            scrollX: true,    // Add horizontal scrollbar if table content is wider than screen
                            autoWidth: false  // Prevents DataTables from trying to perfectly fit columns, better with scrollX

                            // We don't need a separate `columnDefs` property here because
                            // visibility and rendering are handled directly within the `columns` array creation.
                        });

                        console.log("Table initialized with custom column order, hidden columns, and text truncation.");
                        console.log("The global search box should work correctly across all VISIBLE columns.");
                    },
                    error: function(err, file, inputElem, reason) {
                        // This callback is for network errors or file not found before parsing begins
                        console.error("PapaParse loading error:", err, reason);
                        alert("Error loading CSV file. Please check your browser's console for network errors (e.g., 404 Not Found).");
                    }
                });
            }

            loadCsvAndInitializeTable(); // Call the function to load CSV and initialize the table
        });
    </script>
</body>
</html>
